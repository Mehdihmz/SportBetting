<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportBetting</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="match">
            <div class="match-header">
                <div class="match-logo"><img src="photo/logo.png"></div>
                <div class="match-ball-anim"><img src="photo/ball.png" alt=""></div>
            </div>
            <div class="match-content">
                <div class="column">
                    <div class="team-home">
                        <div class="team-logo">
                            <a href="pages/details .html?id=1"><img src="photo/Portugal.png"></a>
                        </div>
                        <h2 class="team-name"> Portugal </h2>
                    </div>
                </div>
                <div class="column">
                    <div class="match-details">
                        <div class="match-status"> Live </div>
                        <div class="match-score">
                            <span class="match-score-number"> 3 </span>
                            <span class="match-score-divider"> : </span>
                            <span class="match-score-number"> 0 </span>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="team-away">
                        <div class="team-logo">
                            <a href="pages/details .html?id=1"
                            ><img src="photo/USA.png"
                            ></a>
                        </div>
                        <h2 class="team-name"> USA </h2>
                    </div>
                </div>
            </div>
            <div class="match-content">
                <div class="column">
                    <div class="team-home">
                        <div class="team-logo">
                            <a href="pages/details .html?id=2"
                            ><img src="photo/France.png"
                            ></a>
                        </div>
                        <h2 class="team-name"> France </h2>
                    </div>
                </div>
                <div class="column">
                    <div class="match-details">
                        <div class="match-status"> 10 May </div>
                        <div class="match-vs">Vs</div>
                    </div>
                </div>
                <div class="column">
                    <div class="team-away">
                        <div class="team-logo">
                            <a href="pages/details .html?id=2"
                            ><img src="photo/Denmark.png"
                            ></a>
                        </div>
                        <h2 class="team-name"> Denmark </h2>
                    </div>
                </div>
            </div>
            <div class="match-content">
                <div class="column">
                    <div class="team-home">
                        <div class="team-logo">
                            <a href="pages/details .html?id=3"
                            ><img src="photo/Brazil.png"
                            ></a>
                        </div>
                        <h2 class="team-name"> Brazil </h2>
                    </div>
                </div>
                <div class="column">
                    <div class="match-details">
                        <div class="match-status"> 09 Sep </div>
                        <div class="match-vs">Vs</div>
                    </div>
                </div>
                <div class="column">
                    <div class="team-away">
                        <div class="team-logo">
                            <a href="pages/details .html?id=3"
                            ><img src="photo/Spain.png"
                            ></a>
                        </div>
                        <h2 class="team-name"> Spain </h2>
                    </div>
                </div>
            </div>
            <div class="match-content">
                <div class="column">
                    <div class="team-home">
                        <div class="team-logo">
                            <a href="pages/details .html?id=4"
                            ><img src="photo/England.png"
                            ></a>
                        </div>
                        <h2 class="team-name"> England </h2>
                    </div>
                </div>
                <div class="column">
                    <div class="match-details">
                        <div class="match-status"> 21 Nov </div>
                        <div class="match-vs">Vs</div>
                    </div>
                </div>
                <div class="column">
                    <div class="team-away">
                        <div class="team-logo">
                            <a href="pages/details .html?id=4"
                            ><img src="photo/Ecuador.png"
                            ></a>
                        </div>
                        <h2 class="team-name"> Ecuador </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
